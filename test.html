<script>
    
    // dummy model
    let chosenBar;
    let numbers;
    let inputValue;

    // dummy show

     QUnit.test('deselect bar', function(assert) {
       
        // chosenBar = 3;
        selectBar(3);
        selectBar(3);
        let actual = chosenBar;
        let expected = 'ingen';
        assert.equal(actual, expected)
    });
    
    QUnit.test('select bar', function(assert) {
        // oppsett av variabler 
        chosenBar = 'ingen';
        // hva som skjer 
        selectBar(3);

        // selve testingen
        let actual = chosenBar;
        let expected = '3';
        assert.equal(actual, expected)
    });
    
    QUnit.test('switch selection of bar', function(assert) {
       selectBar(3);
       selectBar(4);
       let actual = chosenBar;
       let expected = 4;
       assert.equal(actual, expected)
   });

    QUnit.test('remove bar', function(assert) {
        numbers = [1,2,3,4,5]; 
        selectBar(3);
        
        removeBar();
     
        let actual = numbers;
        let expected = [1,2,4,5];
        assert.deepEqual(actual, expected)  // deepEqual ved bruk av objekter og lister
    });

    QUnit.test('edit bar', function(assert){
        numbers = [1,2,3,4,5]
        selectBar(3);
        inputValue = 9;
        changeBar();  

        let actual = numbers;
        let expected = [1,2,9,4,5];
        assert.deepEqual(actual, expected);
    });

    QUnit.test('erects a new bar', function(assert){
        numbers = [1,2,3,4,5]
        inputValue = 1;
        selectBar(2)
        erectBar()
        // clearSelection()
        let actual = numbers;
        let expected = [1,2,3,4,5,1]
        assert.deepEqual(actual, expected)    
    });
